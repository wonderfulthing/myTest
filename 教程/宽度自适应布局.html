<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>宽度自适应布局</title>
    <style>
        .wrap{
            background-color: #FBD570;
            margin-left: 100px;
            margin-right: 150px;
        }
        .clearfix:after{
            content: '';
            clear: both;
            display: block;
        }
        .left{
            float:left;
            width: 100px;
            background: #00F;
            height: 180px;
            margin-left: calc(-100px - 100px);
        }
        .right{
            float:right;
            width: 150px;
            background: #0f0;
            height: 200px;
            margin-right: -150px;
        }
        .center{
            background:#B373DA;
            height: 150px;
            float:left;
            width:100%;
        }
    </style>
</head>
<body>
    <div class="wrap clearfix">
        <div class="center">center，可以自适应浏览器宽度，高度可固定也可以有内容撑开</div>
        <div class="left">left,宽度固定，高度可固定也可以由内容撑开</div>
        <div class="right">right,宽度固定，高度可固定也可以由内容撑开</div>

    </div>
</body>
</html>
