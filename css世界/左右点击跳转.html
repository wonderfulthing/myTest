<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左右点击跳转</title>
    <style>
        .box {
            display: inline-block;
            position: relative;
        }

        .prev,
        .next {
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            opacity: .5;
        }

        .prev {
            left: 0;
            background-color: #cd0000;
        }

        .next {
            right: 0;
            background-color: #34538b;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="" class="prev" title="上一张">上一张</a>
        <a href="" class="next" title="下一张">下一张</a>
        <img src="../img/0.jpg">
    </div>
</body>

</html>
